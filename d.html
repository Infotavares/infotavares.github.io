<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>th, td {
        padding: 10px;
        border: 1px solid #333;
      }</style>
    
    <title>Noticias</title>
    <!--
        Usando Tabelas e Iframe HTML, crie uma tabela com 2 linhas e 2 colunas,
        onde em cada célula da tabela deve conter uma página de notícias que você costuma ler.
        A tabela com as páginas deve ter o tamano próximo a 800x600.
    -->
</head>
<body>
    <caption>Noticias (-b '-')-b</caption>    
        <table>
            <tr>
                <td>
                    <iframe src="https://g1.globo.com/ultimas-noticias/" width="400" height="300"></iframe>
                </td>
                <td>
                    <iframe src="https://ge.globo.com/" width="400" height="300"></iframe>
                </td>
            </tr>
            <tr>
                <td>
                    <iframe src="https://techub.com.br/" width="400" height="300"></iframe>
                </td>
                <td>
                    <iframe src="https://valorinveste.globo.com/ultimas-noticias/" width="400" height="300"></iframe>
                </td>
            </tr>
    </table>
</body>
</html>
